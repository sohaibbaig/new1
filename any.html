<!DOCTYPE html>
<html>
<head>
    <style>
        .block{
            width: 200px;
            height: 200px;
            background-color: crimson;
            position: relative;
            left: 0;
            transition: left 1s ease;
        }
        .move{
            left: 500px;
        }
    </style>
</head>
<body>
    
    <div class="block"></div>
    <input type="button" onclick="startAnim()" value="move block" >
     <input type="button" onclick="delAnim()" value="reset block" >
    <script>
        var block = document.querySelector('.block');
        
        function startAnim(){
            block.classList.add('move');
        }
        function delAnim(){
            block.classList.remove('move');
        }
    </script>
</body>
</html>
